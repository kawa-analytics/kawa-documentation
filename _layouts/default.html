<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">
<head>
    {%- include head.html -%}
    <!-- ===== INLINE FULL-WIDTH HACK ===== -->
    <style>
        /* 1. Прибираємо всі ліміти та центрування */
        div.main#top {
            margin: 0 !important;
            padding: 0 !important;
            max-width: none !important;
            width: 100vw !important;
        }
        /* 2. Скидаємо сайдбар-зсув */
        @media (min-width: 50rem) {
            .side-bar + div.main#top {
                margin-left: 0 !important;
            }
        }
    </style>
    <!-- ================================ -->
</head>
<body>
{%- include header.html -%}

<main class="full-width-content">
    {{ content }}
</main>

{%- include footer.html -%}
</body>
</html>
