</div>

<script>
    // ДЛЯ ДІАГНОСТИКИ — побачиш у консолі, що скрипт дійсно виконався
    console.log('[fullwidth] nav_footer_custom loaded');

    (function () {
        function applyFullWidth() {
            var main = document.querySelector('div.main#top');
            if (!main) return;

            // 1) Знімаємо центрування і "стелю"
            main.style.margin = '0';
            main.style.maxWidth = 'none';
            main.style.width = '100%';

            // 2) Даємо відступ зліва рівний фактичній ширині сайдбару на десктопі
            var mq = window.matchMedia('(min-width: 50rem)'); // такий самий брейкпоінт як у теми
            var sidebar = document.querySelector('.side-bar');

            if (mq.matches && sidebar) {
                var w = sidebar.getBoundingClientRect().width; // реальна ширина
                main.style.marginLeft = w + 'px';
            } else {
                main.style.marginLeft = '0';
            }
        }

        // Запускаємо зараз і при ресайзі
        applyFullWidth();
        window.addEventListener('resize', applyFullWidth);
    })();
</script>

<style>
    /* Підстраховка: якщо з якоїсь причини JS не виконався,
       все одно пробуємо перебити тему через !important */
    .main { margin: 0 !important; }
    @media (min-width: 50rem) {
        .main { position: relative; max-width: none !important; width: 100% !important; }
    }
    .main-content-wrap { max-width: none !important; }
</style>
