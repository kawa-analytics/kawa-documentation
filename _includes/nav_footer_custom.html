<div style="width: 100%; margin-top: 2rem; font-size: 0.75em; color: #888; display: flex; justify-content: center;">
    &copy; 2025 Kawa Analytics Corp.
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var main = document.querySelector('div.main#top');
            if (!main) return;
            // 1) Прибираємо обмеження ширини
            main.style.maxWidth = 'none';
            // 2) Розтягуємо на всю ширину вікна
            main.style.width = '100vw';
            // 3) Скидаємо відступи
            main.style.margin = '0';
            main.style.padding = '0';
            // 4) Скидаємо сайдбар-зсув, якщо він присутній
            if (window.matchMedia('(min-width: 50rem)').matches) {
                main.style.marginLeft = '0';
            }
        });
    </script>
</div>
